<div class="row">
  <h1 class="">Account</h1>
</div>
<div class="container col-10 col-md-6">
  <div class="row">
    <div class="text-center">
      <h3>Register</h3>
      <a routerLink="/login" class="badge bg-info m-1"
        >If you are registered go to Login</a
      >
    </div>
  </div>
  <form [formGroup]="form" (ngSubmit)="register()">
    <div class="form-group mb-3">
      <label>Email : </label>
      <input
        type="email"
        formControlName="email"
        class="form-control"
        maxlength="30"
      />
      <div
        *ngIf="
          form.get('email')?.invalid &&
          (form.get('email')?.dirty || form.get('email')?.touched)
        "
        class="alert alert-sm alert-danger"
      >
        <div *ngIf="form.get('email')?.errors?.['required']">
          Email is required.
        </div>
        <div *ngIf="form.get('email')?.errors?.['email']">
          Please enter a valid email address.
        </div>
      </div>
    </div>
    <div class="form-group mb-3">
      <label>Password : </label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        maxlength="10"
      />
      <div
        *ngIf="
          form.get('password')?.invalid &&
          (form.get('password')?.dirty || form.get('password')?.touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="form.get('password')?.errors?.['required']">
          Password is required.
        </div>
        <div *ngIf="form.get('password')?.errors?.['minlength']">
          Password must be at least 6 characters long.
        </div>
      </div>
    </div>
    <div class="mb-2">
      <a href="http://">Recover password</a>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
